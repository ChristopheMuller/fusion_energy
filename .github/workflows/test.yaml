name: Python Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Enable caching to speed up consecutive runs
          enable-cache: true

      # 3. Ensure a Python version is available
      # uv will automatically use the version defined in .python-version or pyproject.toml
      - name: Set up Python
        run: uv python install

      # 4. Run the tests with the specified environment variable
      - name: Run tests with pytest
        run: PYTHONPATH=. uv run pytest