      "Authors@R": "c( person(\"Christian\", \"Fong\", email = \"cjfong@umich.edu\", role = c(\"aut\", \"cre\")), person(\"Marc\", \"Ratkovic\", email = \"marc.ratkovic@uni-mannheim.de\", role = c(\"aut\")), person(\"Kosuke\", \"Imai\", email = \"imai@Harvard.Edu\", role = c(\"aut\")), person(\"Chad\", \"Hazlett\", email = \"chazlett@ucla.edu\", role = c(\"ctb\")), person(\"Xiaolin\", \"Yang\", email = \"xiaoliny@princeton.edu\", role = c(\"ctb\")), person(\"Sida\", \"Peng\", email = \"sidpeng@microsoft.com\", role = c(\"ctb\")), person(\"Inbeom\", \"Lee\", email = \"inbeom.lee@chicagobooth.edu\", role = c(\"ctb\")) )",
